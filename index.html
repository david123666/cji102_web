<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>AI 氣色 × 膚況顧問</title>
  <link rel="stylesheet" href="assets/app.css" />
</head>
<body>
  <div class="bg-glass"></div>

  <header>
    <div class="brand">
      <div class="logo"></div>
      <div>
        <h1>AI 氣色 × 膚況顧問</h1>
        <p>首頁 / 入口</p>
      </div>
    </div>
    <!-- <button class="btn" onclick="location.href='login.html'">登入</button> -->
  </header>

  <div class="stage">
    <div class="card">
      <div class="card-head">
        <div>
          <div class="title">開始你的膚況分析</div>
          <div class="sub">拍照 → 分析 → 圖形結果 + 建議</div>
        </div>
        <span class="tag">v1</span>
      </div>
      <div class="body">
        <div class="row" style="align-items:center;">
          <div class="kpi">
            <div class="sub">快速</div>
            <div class="big">3 秒</div>
          </div>
          <div class="kpi">
            <div class="sub">指標</div>
            <div class="big">6 項</div>
          </div>
          <div class="kpi">
            <div class="sub">輸出</div>
            <div class="big">建議</div>
          </div>
        </div>

        <div style="margin-top:16px; display:flex; justify-content:center; gap:10px; flex-wrap:wrap;">
          <button class="btn btn-primary btn-lg" id="goAnalyze">&#x958B;&#x59CB;&#x5206;&#x6790;</button>
          <button class="btn" id="goResult">看上次結果</button>
        </div>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script>
    async function main() {
      await liff.init({ liffId: "2008825433-EiKVRQPf" });
      if (!liff.isLoggedIn()) {
        liff.login();
      } else {
        const profile = await liff.getProfile();
        // 傳送給 n8n
        await fetch("https://lumpier-odessa-distinguishingly.ngrok-free.dev/webhook-test/skin-analysis", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            userId: profile.userId,
            displayName: profile.displayName
          })
        });
        // alert("資料已傳送至 n8n！");
        // liff.closeWindow(); // 關閉 LIFF 視窗
      }
    }
    main();
  </script>  
  <script type="module">
    import { requireLogin, loadResult, toast } from "./assets/app.js";

    document.getElementById("goAnalyze").onclick = async () => {
      // 可以選擇強制要登入：await requireLogin();
      // 目前先友善：沒登入也能進分析（你之後正式再改成強制）
      location.href = "survery.html";
    };

    document.getElementById("goResult").onclick = () => {
      const r = loadResult();
      if(!r) return toast("目前沒有結果，先去分析一次");
      location.href = "result.html";
    };
  </script>
</body>
</html>
