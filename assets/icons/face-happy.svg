<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <radialGradient id="headGradHappy" cx="40%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#3A5A8A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#142A42;stop-opacity:1" />
    </radialGradient>
    <filter id="starGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
    </filter>
  </defs>

  <!-- 左耳朵 -->
  <circle cx="55" cy="45" r="35" fill="url(#headGradHappy)"/>
  <circle cx="48" cy="38" r="12" fill="#FFF" opacity="0.15"/>
  
  <!-- 右耳朵 -->
  <circle cx="145" cy="45" r="35" fill="url(#headGradHappy)"/>
  <circle cx="152" cy="38" r="12" fill="#FFF" opacity="0.15"/>
  
  <!-- 頭部主體 -->
  <circle cx="100" cy="108" r="73" fill="url(#headGradHappy)" stroke="#2C4A6E" stroke-width="1.5"/>
  
  <!-- 臉部內圈 (修正平滑路徑) -->
  <path d="M 100 170 
           C 65 170, 45 145, 45 115 
           C 45 80, 100 80, 100 80 
           S 155 80, 155 115 
           C 155 145, 135 170, 100 170 Z" 
        fill="#FDF6E3"/>
  
  <!-- 眼睛 (開心瞇瞇眼) -->
  <path d="M 78 108 Q 85 115 92 108" fill="none" stroke="#142A42" stroke-width="3.5" stroke-linecap="round"/>
  <path d="M 108 108 Q 115 115 122 108" fill="none" stroke="#142A42" stroke-width="3.5" stroke-linecap="round"/>
  
  <!-- 鼻子 -->
  <ellipse cx="100" cy="132" rx="16" ry="11" fill="#142A42"/>
  <ellipse cx="94" cy="128" rx="6" ry="4" fill="#6BB6FF" opacity="0.5"/>
  
  <!-- 超開心大笑容 -->
  <path d="M 75 142 Q 100 165 125 142" fill="none" stroke="#142A42" stroke-width="4" stroke-linecap="round"/>
  
  <!-- 臉紅 -->
  <circle cx="68" cy="132" r="8" fill="#FFB3BA" opacity="0.4" filter="url(#starGlow)"/>
  <circle cx="132" cy="132" r="8" fill="#FFB3BA" opacity="0.4" filter="url(#starGlow)"/>

  <!-- 星光特效 -->
  <path d="M 100 25 L 102 31 L 108 31 L 103 35 L 105 41 L 100 37 L 95 41 L 97 35 L 92 31 L 98 31 Z" fill="#6BB6FF" opacity="0.7">
    <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="8s" repeatCount="indefinite" />
  </path>
</svg>
