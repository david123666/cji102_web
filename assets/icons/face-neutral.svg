<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- 深邃藍頭部漸層 -->
    <radialGradient id="headGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2C4A6E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#142A42;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- 左耳朵 -->
  <circle cx="55" cy="45" r="35" fill="url(#headGrad)"/>
  
  <!-- 右耳朵 -->
  <circle cx="145" cy="45" r="35" fill="url(#headGrad)"/>
  
  <!-- 頭部主體 -->
  <circle cx="100" cy="110" r="75" fill="url(#headGrad)" stroke="#1E3A5F" stroke-width="1"/>
  
  <!-- 臉部高光 -->
  <ellipse cx="75" cy="70" rx="35" ry="30" fill="#6BB6FF" opacity="0.1"/>
  
  <!-- 臉部內圈 (修正過的路徑，移除尖角) -->
  <path d="M 100 170 
           C 65 170, 45 145, 45 120 
           C 45 85, 100 85, 100 85 
           S 155 85, 155 120 
           C 155 145, 135 170, 100 170 Z" 
        fill="#F5E6D3" opacity="0.95"/>
  
  <!-- 眼睛 -->
  <ellipse cx="85" cy="112" rx="7" ry="11" fill="#142A42"/>
  <circle cx="87" cy="109" r="2.5" fill="#FFF" opacity="0.8"/>
  
  <ellipse cx="115" cy="112" rx="7" ry="11" fill="#142A42"/>
  <circle cx="117" cy="109" r="2.5" fill="#FFF" opacity="0.8"/>
  
  <!-- 鼻子 -->
  <ellipse cx="100" cy="135" rx="14" ry="10" fill="#142A42"/>
  <ellipse cx="96" cy="132" rx="5" ry="3" fill="#6BB6FF" opacity="0.4"/>
  
  <!-- 微笑 (優雅細線) -->
  <path d="M 82 148 Q 100 158 118 148" fill="none" stroke="#1E3A5F" stroke-width="2.5" stroke-linecap="round"/>
</svg>
